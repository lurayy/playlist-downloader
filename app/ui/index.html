<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Playlist Downloader</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link 
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Monoton|Audiowide"
    />
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="stylesheet" href="css/loading.css" />

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <canvas id="c"> </canvas>
    <div class="container" id="content">
      <div
        class="row justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="col-8">
          <h2 class="glow">Playlist &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Downloader</h2>

          <br />
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="link"
              placeholder="https://youtube.com/playlist=something"
              autofocus
            />
          </div>
          <br />
          <div class="col-md-12 text-center login-box">
            <button onclick="sendPlaylistLink()" class="btn">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Get Videos List
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="loading">
      <div class="holder">
        <div class="bar left"></div>
        <div class="bar top"></div>
        <div class="bar right"></div>
        <div class="bar bottom"></div>
      </div>

      <div class="loading-text-bar glow">
        <h2>Hero</h2>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/eel.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/anime.js"></script>
  <script src="js/animation.js"></script>
  <script src="js/main.js"></script>
</html>
